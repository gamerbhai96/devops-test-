name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Deploy via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.address }}
        username: ubuntu
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          mkdir -p ~/deploy
          cat > ~/deploy/deploy.sh << 'EOF'
          #!/bin/bash

          # Navigate to the deployment directory
          cd /home/ubuntu

          # Pull the latest code
          git clone https://github.com/gamerbhai96/devops-test-.git app || (cd app && git pull origin main)

          # Build and run the Docker container
          cd app
          sudo docker build -t my-app .
          sudo docker stop my-app-container || true
          sudo docker rm my-app-container || true
          sudo docker run -d --name my-app-container -p 80:80 my-app

          # Wait a moment and check if container is running
          sleep 5
          sudo docker ps
          sudo docker logs my-app-container

          echo "Deployment completed successfully!"
          EOF
          chmod +x ~/deploy/deploy.sh
          ~/deploy/deploy.sh